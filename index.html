<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Numbers into Words!</title>
</head>
<body>
  <div class="container">
    <h1>Number Converter</h1>
    <h4>Enter any number and it will be translated into english words.</h4>
    <form>
      <div class="form-group">
        <label for="userNumber">Please enter your number: </label>
        <input id="userNumber" type="number" class="form-control">
      </div>
      <button type="submit" class="btn-success">Click me!</button>
    </form>
    <br>
    <div id="result">
      <p></p>
    </div>
  </div>

</body>
</html>
